<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Support Bridge Niagara Foundation's programs by making a secure donation.">
  <script src="js/redirect.js"></script>
  <title>Donate - Bridge Niagara Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body{font-family:'Inter',sans-serif;}
    .donate-btn{background-color:#dc2626;color:#fff;padding:0.75rem 1.5rem;border-radius:0.25rem;box-shadow:0 1px 2px 0 rgba(0,0,0,0.05);display:inline-flex;align-items:center;justify-content:center;gap:0.5rem;width:100%;transition:background-color .2s ease;}
    .donate-btn:hover{background-color:#b91c1c;}
    @media(min-width:640px){.donate-btn{width:auto;}}
  </style>
</head>
<body class="bg-white text-gray-800">
  <div id="header"></div>
  <main class="max-w-lg mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Support Our Mission</h1>
    <p id="error-message" class="text-red-600 text-center"></p>
    <form id="donation-form" method="POST" action="/create-checkout-session" class="space-y-4">
      <input type="hidden" id="amount" name="amount">
      <input type="hidden" id="donation-mode" name="mode" value="payment">
      <div class="flex justify-center gap-2 mb-4">
        <button type="button" class="donate-tab bg-green-700 text-white px-4 py-2 rounded" data-mode="payment">One-Time</button>
        <button type="button" class="donate-tab bg-gray-200 text-gray-800 px-4 py-2 rounded" data-mode="subscription">Monthly</button>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <button type="button" class="amount-btn border p-2 rounded" data-value="1000">$10</button>
        <button type="button" class="amount-btn border p-2 rounded" data-value="2500">$25</button>
        <button type="button" class="amount-btn border p-2 rounded" data-value="5000">$50</button>
        <button type="button" class="amount-btn border p-2 rounded" data-value="10000">$100</button>
      </div>
      <div>
        <label class="block mb-1" for="custom_amount">Custom amount</label>
        <input type="number" name="custom_amount" class="w-full border p-2 rounded" min="1" step="0.01" placeholder="USD">
      </div>
      <button type="submit" class="donate-btn w-full">Donate with Stripe</button>
    </form>
    <p class="text-sm text-gray-600 mt-4 text-center">Donations are tax-deductible and receipts will be emailed.</p>
  </main>
  <div id="footer"></div>
  <script src="js/config.js"></script>
  <script type="module" src="js/donate.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
