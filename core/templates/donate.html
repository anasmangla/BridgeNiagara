{% extends 'base.html' %}
{% block title %}Donate - Bridge Niagara Foundation{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto px-4 py-12">
  <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Support Our Mission</h1>
  <p id="error-message" class="text-red-600 text-center"></p>
  <form id="donation-form" method="POST" action="" class="space-y-4">
    <input type="hidden" id="amount" name="amount">
    <input type="hidden" id="donation-mode" name="mode" value="payment">
    <div class="flex justify-center gap-2 mb-4">
      <button type="button" class="donate-tab bg-green-700 text-white px-4 py-2 rounded" data-mode="payment">One-Time</button>
      <button type="button" class="donate-tab bg-gray-200 text-gray-800 px-4 py-2 rounded" data-mode="subscription">Monthly</button>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2">
      <button type="button" class="amount-btn border p-2 rounded" data-value="10000">$100</button>
      <button type="button" class="amount-btn border p-2 rounded" data-value="50000">$500</button>
      <button type="button" class="amount-btn border p-2 rounded" data-value="100000">$1,000</button>
      <button type="button" class="amount-btn border p-2 rounded" data-value="150000">$1,500</button>
      <button type="button" class="amount-btn border p-2 rounded" data-value="200000">$2,000</button>
    </div>
    <div>
      <label class="block mb-1" for="custom_amount">Custom amount</label>
      <input type="number" name="custom_amount" class="w-full border p-2 rounded" min="1" step="0.01" placeholder="USD">
    </div>
    <div>
      <label class="block mb-1" for="name">Name</label>
      <input type="text" name="name" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block mb-1" for="email">Email</label>
      <input type="email" name="email" class="w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block mb-1" for="phone">Phone</label>
      <input type="tel" name="phone" class="w-full border p-2 rounded">
    </div>
    <button type="submit" class="donate-btn w-full">Donate with Stripe</button>
  </form>
  <p class="text-sm text-gray-600 mt-4 text-center">Donations are tax-deductible and receipts will be emailed.</p>
</div>
{% endblock %}
{% block extra_js %}
<script src="https://js.stripe.com/v3/"></script>
<script src="js/config.js"></script>
<script type="module" src="js/donate.js"></script>
{% endblock %}
