<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Get in touch with Bridge Niagara Foundation for questions, support, or directions to our Niagara Falls office." />
  <meta property="og:title" content="Contact Us - Bridge Niagara Foundation" />
  <meta property="og:description" content="Get in touch with Bridge Niagara Foundation for questions, support, or directions to our Niagara Falls office." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bridgeniagara.org/contact.html" />
  <meta property="og:image" content="https://bridgeniagara.org/images/bnf_logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Contact Us - Bridge Niagara Foundation" />
  <meta name="twitter:description" content="Get in touch with Bridge Niagara Foundation for questions, support, or directions to our Niagara Falls office." />
  <meta name="twitter:image" content="https://bridgeniagara.org/images/bnf_logo.png" />
  <title>Contact Us - Bridge Niagara Foundation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          // Add any site-specific colors or settings here
        }
      },
      plugins: [
        function({ addComponents }) {
          addComponents({
            '.donate-btn': {
              backgroundColor: '#dc2626',
              color: '#fff',
              padding: '0.75rem 1.5rem',
              borderRadius: '0.25rem',
              boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              display: 'inline-flex',
              alignItems: 'center',
              justifyContent: 'center',
              gap: '0.5rem',
              width: '100%',
              transition: 'background-color 0.2s ease',
              '&:hover': { backgroundColor: '#b91c1c' },
              '@screen sm': { width: 'auto' }
            }
          });
        }
      ]
    }
  </script>
</head>
<body class="bg-white text-gray-800">

<div id="header"></div>

<main class="max-w-5xl mx-auto px-4 py-10">
  <h1 class="text-3xl font-bold text-green-700 mb-6">Contact Us</h1>
  <div id="map" class="w-full h-80 rounded shadow-md border"></div>
  <p id="map-fallback" class="p-4">Map cannot be displayed. View our location on
    <a href="https://maps.google.com/?q=6951+Williams+Road,+Niagara+Falls,+NY+14304" class="text-blue-600 underline">Google Maps</a>.
  </p>
  <p class="mt-2 text-sm">Can't view the map? Our address is 6951 Williams Road, Niagara Falls, NY 14304.</p>
  <div class="mt-6 text-lg">
    <p><strong>Address:</strong> 6951 Williams Road, Niagara Falls, NY 14304</p>
    <p><strong>Phone:</strong> (716) 531-2075</p>
    <p><strong>Email:</strong> <a href="mailto:info@bridgeniagara.org" class="text-blue-600">info@bridgeniagara.org</a></p>
  </div>

  <form id="contact-form" action="/submit-form" method="POST" class="mt-8 space-y-4">
    <div>
      <label for="name" class="block font-medium">Name</label>
      <input type="text" id="name" name="name" required class="w-full border px-4 py-2 rounded">
      <p id="name-error" class="text-red-700 text-sm mt-1 hidden">Name is required.</p>
    </div>
    <div>
      <label for="email" class="block font-medium">Email</label>
      <input type="email" id="email" name="email" required class="w-full border px-4 py-2 rounded">
      <p id="email-error" class="text-red-700 text-sm mt-1 hidden">Email is required.</p>
    </div>
    <div>
      <label for="message" class="block font-medium">Message</label>
      <textarea id="message" name="message" rows="4" class="w-full border px-4 py-2 rounded"></textarea>
    </div>
    <button type="submit" class="bg-green-700 hover:bg-green-800 text-white px-6 py-2 rounded">Send</button>
  </form>
  <p id="contact-status" class="text-sm mt-2"></p>
</main>

<div id="footer"></div>
<script>
  const contactForm = document.getElementById('contact-form');
  const statusEl = document.getElementById('contact-status');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const nameError = document.getElementById('name-error');
  const emailError = document.getElementById('email-error');

  contactForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    let valid = true;
    if (!nameInput.value.trim()) {
      nameError.classList.remove('hidden');
      nameInput.classList.add('border-red-500');
      valid = false;
    } else {
      nameError.classList.add('hidden');
      nameInput.classList.remove('border-red-500');
    }
    if (!emailInput.value.trim()) {
      emailError.classList.remove('hidden');
      emailInput.classList.add('border-red-500');
      valid = false;
    } else {
      emailError.classList.add('hidden');
      emailInput.classList.remove('border-red-500');
    }
    if (!valid) return;
    const data = {
      name: nameInput.value.trim(),
      email: emailInput.value.trim(),
      message: document.getElementById('message').value.trim(),
      formType: 'contact'
    };
    try {
      const res = await fetch(contactForm.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        statusEl.textContent = 'Thank you for contacting us!';
        statusEl.className = 'text-green-700 mt-2';
        contactForm.reset();
      } else {
        statusEl.textContent = 'Submission failed. Please try again.';
        statusEl.className = 'text-red-700 mt-2';
      }
    } catch (err) {
      statusEl.textContent = 'An error occurred. Please try again.';
      statusEl.className = 'text-red-700 mt-2';
    }
  });
</script>
<script src="js/header.js"></script>
</body></html>
