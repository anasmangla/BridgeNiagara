<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url=https://www.bridgeniagara.org/index.html">
  <script src="js/redirect.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bridge Niagara Foundation connects resources with compassion to uplift Niagara Falls families through community programs and support.">
  <title>Bridge Niagara Foundation</title>
  <link rel="stylesheet" href="css/tailwind.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body{font-family:'Inter',sans-serif;}
    .donate-btn{background-color:#dc2626;color:#fff;padding:0.75rem 1.5rem;border-radius:0.25rem;box-shadow:0 1px 2px 0 rgba(0,0,0,0.05);display:inline-flex;align-items:center;justify-content:center;gap:0.5rem;width:100%;transition:background-color .2s ease;}
    .donate-btn:hover{background-color:#b91c1c;}
    @media(min-width:640px){.donate-btn{width:auto;}}
  </style>
</head>
<body class="bg-white text-gray-800">
  <div id="header"></div>
  <main>
    <section class="relative h-[80vh] flex items-center justify-center text-center">
      <img src="images/hero.jpg" alt="Families gathering" class="absolute inset-0 w-full h-full object-cover" />
      <div class="absolute inset-0 bg-black/50"></div>
      <div class="relative text-white px-4">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Empowering Families. Building Community.</h1>
        <p class="text-lg md:text-xl mb-6">Bridge Niagara Foundation connects resources with compassion to uplift those in need across Niagara Falls and beyond.</p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a href="donate.html" class="donate-btn">Donate Now</a>
          <a href="turkey-giveaway.html" class="donate-btn">Turkey Giveaway Info</a>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
</body>
</html>
